<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suscripción - El Profeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <h1 class="header__title">El Profeta</h1>
            <div class="header__date">21 de Mayo de 2024</div>
            <div class="header__menu-icon" id="menu-icon">☰</div>
        </div>
        <nav class="nav" id="nav"></nav>
    </header>

    <main class="main">
        <section class="subscription">
            <h2>Formulario de Suscripción</h2>
            <form id="subscription-form" class="subscription-form">
                <div class="form-group">
                    <label for="full-name">Nombre completo:</label>
                    <input type="text" id="full-name" name="full-name" onkeypress="allowOnlyLetters(event)">
                    <span class="error-message" id="error-full-name"></span> 
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="error-password"></span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <span class="error-message" id="error-confirm-password"></span>
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" onkeypress="allowOnlyNumbers(event)">
                    <span class="error-message" id="error-age"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" id="phone" name="phone" onkeypress="allowOnlyNumbers(event)">
                    <span class="error-message" id="error-phone"></span>
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address">
                    <span class="error-message" id="error-address"></span>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city" onkeypress="allowOnlyLetters(event)">
                    <span class="error-message" id="error-city"></span>
                </div>
                <div class="form-group">
                    <label for="postal-code">Código Postal:</label>
                    <input type="text" id="postal-code" name="postal-code" onkeypress="allowOnlyNumbers(event)">
                    <span class="error-message" id="error-postal-code"></span>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" onkeypress="allowOnlyNumbers(event)">
                    <span class="error-message" id="error-dni"></span>
                </div>
                <div class="form-group form-submit">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 El Profeta. Todos los derechos reservados.</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-button" class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
